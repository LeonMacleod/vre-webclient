{% block content %}

<h1>User: {{ user.username }}</h1>


<form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    <p>

        Create a Class

    </p>

    <p>

        {{ form.class_code.label }}
        {{form.class_code(size=32)}}

    </p>

    <p>{{form.submit()}}</p>

</form>



<table>
    <tbody>
    {% for item in classes %}
    <tr>
        <td style="padding:0; margin:0"><p>Class Code:</p>{{item.classcode}}</td>
        <td style="padding:0; margin:0"><p>Class ID:</p>{{item.classid}}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
